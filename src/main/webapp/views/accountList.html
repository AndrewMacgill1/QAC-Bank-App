<h2>Accounts</h2>
<input type="button" ui-sref="createAccount" value="Add Account">

<table>
	<tr>
		<td><h3>All Accounts</h3></td>
	</tr>
	<tr>
		<td><h4>Account Number</h4></td>
	</tr>
	<tr ng-repeat="account in accountList">
		<td>{{account.accountNumber}}</td>
		<td>
			<input type="button" ng-click="viewAccount(account)" value="View Account">
			<input type="button" ng-click="removeAccount(account)" value="Delete">
		</td>
	</tr>
</table>
